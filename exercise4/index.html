<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"><!--charset: character encoding capable of encoding all characters on the web  -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!--for browser compatibility: choose rendering engine to view the page in an correct view (for old ver. IE)  -->
        <meta name="viewport" content="width=device-width"><!--the browser will (probably) render the width of the page at the width of its own screen -->
        <title>CSS Letterforms</title>

        <link rel='stylesheet' href= 'style.css'>
     

    </head>
    <body>
        <h1> CSS Letterforms: A</h1>
        <div class="flex-container">
            <div class="letter-1">
                <div class="triangle-1 form border"></div>
                <div class="triangle-small-1 counter border"></div>
                <div class="trapezoid-1 counter border"></div>
            </div>
            <div class="letter-2">
                <div class="rectangle-horz-2 form"></div>
                <div class="rectangle-vert-2 form"></div>
                <div class="circle-big-2 form"></div>
                <div class="circle-small-2 counter"></div>
            </div>
            <div class="letter-3">
                <div class="rectangle-vert-3 form"></div>
                <div class="circle-big-3 form"></div>
                <div class="circle-small-3 counter"></div>
            </div>
            <div class="letter-4">
                <div class="rectangle-horz-big-4 form"></div>
                <div class="rectangle-horz-small-4 counter "></div>
                <div class="semicircle-big-4 form"></div>
                <div class="semicircle-small-4 counter"></div>
            </div>
            <div class="letter-5">
                <div class="quartercircle-top-5 form"></div>
                <div class="quartercircle-top-small-5 counter"></div>
                <div class="quartercircle-bottom-5 form"></div>
                <div class="quartercircle-bottom-small-5 counter"></div>
            </div>
        </div>
    </body>
</html>
