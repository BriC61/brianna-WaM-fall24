<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

</head>
<body>

    <div id="section1">
        <!-- <img id="longStem" src="./assets/longStem.svg"/> -->
        <div id="header">
            <div id="dateTime">
                <div class="container">
                    <span id="currLocation"></span>
                </div>
                <div class="container">
                    <span id="date"></span>
                </div>
                <div class="container">
                    <span id="currTime"></span>
                </div>
            </div>
            <div id="weather">
                <span class="container">
                    <img src="./assets/icons/sun.svg"/>
                    <span id="conditionIcon"></span>
                    <span id="currTemp"></span>
                </span>
                <span class="container">
                    <img src="./assets/icons/wind.svg"/>
                    <span id="currWindSpeed"></span>
                </span>
                <span class="container">
                    <img src="./assets/icons/humidity.svg"/>
                    <span id="currHumidity"></span>
                </span>
            </div>
        </div>
        <div id="zipForm">
            <h3>zip:</h3>
            <input id ="zip" type ="text" inputmode="numeric" placeholder = "enter your zip code"></input>
            <button id ="submit">submit</button>
        </div>
        <div id="flwrContainer">
            <img id="flowerHead1" src="./assets/illustrations/flowerhead1.svg"/>
            <img id="flowerHead2" src="./assets/illustrations/flowerhead2.svg"/>
            <img id="flowerHead3" src="./assets/illustrations/flowerhead3.svg"/>
            <img id="flowerHead4" src="./assets/illustrations/flowerhead4.svg"/>
        </div>
        <img id="grass" src = "./assets/grass.svg"/>
        <img id="flower5" src="./assets/illustrations/flower5.svg"/>    
    </div>
    <div id="bottomGrass"></div>
    
    <div id="section2">
        <div class="sec2Container">
            <div class="heading">
                <img class="flowerIcon" src="./assets/icons/flowerIcon.svg"/>
                <h2>chrysanthemum</h2>
            </div>
            <div class="textSection">
                <span id="country"></span>
                <span id="meaning"></span>
                <span id="addInfo"></span>
            </div>
        </div>
        <div class="sec2Container">
            <div class="heading">
                <img class="flowerIcon" src="./assets/icons/flowerIcon.svg"/>
                <div>
                    <h2>monthly recipe</h2>
                    <h4>chrysanthemum tea • 菊花茶</h4>
                </div>
            </div>
            <div class="textSection">
                <ol>
                    <li>add small chunks of rock sugar into the dried chrysanthemum flowers in the teapot or tea cup</li>
                    <li>steep the flowers in hot water (194&ndash;212°F) for 2&ndash;3 minutes</li>
                    <li>enjoy!</li>
                </ol>
            </div>
        </div>
        <div id="footer"></div>
        
    </div>
    
    

    
</body>
</html>
