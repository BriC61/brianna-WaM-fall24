<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Food Menu</title>
    <style>
        /* Basic styles for modal and layout */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .food-item {
            cursor: pointer;
            margin: 10px;
            border:solid 5px blue;
        }
        .food-container img {
            width: 100px;
            height: 100px;
            border:dashed 5px red;
        }
        .selected-items {
            margin-top: 20px;
        }
        .selected-items img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <button id="menuButton">Open Menu</button>

    <!-- Modal Structure -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <h2>Food Menu</h2>
            <div id="menuItems" class="food-container">
                <div class="food-item" data-image="egg-foo-young-sandwich.png">crab</div>
                <div class="food-item" data-image="gua-bao.png">Food 2</div>
                <div class="food-item" data-image="chow-mein-sandwich.png">Food 3</div>
            </div>
            <div class="selected-items" id="selectedItems"></div>
            <button id="closeModal">Close</button>
        </div>
    </div>  
    <button id="deleteAllButton">Delete All Items</button>
</body>
<script src="test-script.js"></script>
</html>
