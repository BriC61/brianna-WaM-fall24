<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image and Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #container {
            text-align: center;
            width: 300px;
        }

        #textBlock, #imageBlock {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #imageBlock img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        #toggleButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div id="container">
    <button id="toggleButton" onclick="toggleContent()">Show Image</button>

    <div id="textBlock">
        <p>This is a block of text that will replace the image on toggle.</p>
    </div>

    <div id="imageBlock">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image">
    </div>
</div>

<script>
    let isImageVisible = false;

    function toggleContent() {
        const textBlock = document.getElementById('textBlock');
        const imageBlock = document.getElementById('imageBlock');
        const toggleButton = document.getElementById('toggleButton');

        isImageVisible = !isImageVisible;

        if (isImageVisible) {
            textBlock.style.display = 'none';
            imageBlock.style.display = 'block';
            toggleButton.innerText = 'Show Text';
        } else {
            textBlock.style.display = 'block';
            imageBlock.style.display = 'none';
            toggleButton.innerText = 'Show Image';
        }
    }
</script>

</body>
</html>
